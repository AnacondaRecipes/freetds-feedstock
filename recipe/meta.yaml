{% set name = 'freetds' %}
{% set version = "1.2.19" %}
{% set sha256 = "23985b05e0109f789ea0eeefafa659969fed7561dde36ac28eb3656343cfec46" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: freetds-{{ version }}.tar.gz
  url: http://www.freetds.org/files/stable/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}
  patches:
    # 4/13/2021 found the error on win platform with gperf package. The patch should be remove in the next release.
    # Do not fail using CMake if gperf is not present but not needed
    #  gperf is needed only if you need to generate some files, not always.
    - 67937d44f0a2192faee7351328612299b9e96acf.patch  # [win]

build:
  number: 0
  run_exports:
    # https://abi-laboratory.pro/tracker/timeline/freetds/
    - {{ pin_subpackage('freetds') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - openssl
    - unixodbc  # [unix]
    - krb5      # [unix]
    - readline  # [not win]
    - make   # [not win]
    - cmake  # [win]
    - jom  # [win]
    - libiconv  # [osx]
    - perl  # [win]
  run:
    - krb5     # [unix]
    # Should be taken care of by run_exports
    # - unixodbc  # [unix]
    # - readline  # [not win]

test:
  commands:
    - tsql -C
    - conda inspect linkages freetds  # [linux or osx]
    - conda inspect objects freetds  # [osx]

about:
  home: http://www.freetds.org/
  license: LGPL
  license_file: 
    - COPYING_LIB.txt
  summary: FreeTDS is a free implementation of Sybase's DB-Library, CT-Library, and ODBC libraries
  license_family: LGPL
  doc_url: http://www.freetds.org/docs.html
  dev_url: https://github.com/FreeTDS/freetds

extra:
  recipe-maintainers:
    - mariusvniekerk
